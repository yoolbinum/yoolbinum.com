      url = "blogs/tempus"

    [[params.tiles.showcase]]
      title = "Magna"
      subtitle = "Lorem Etiam Nullam"
      image = "pic03.jpg"
      url = "blogs/magna"

    [[params.tiles.showcase]]
      title = "Ipsum"
      subtitle = "Nisl Sed Aliquam"
      image = "pic04.jpg"
      url = "blogs/ipsum"

    [[params.tiles.showcase]]
